<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5 justify-content-center col-lg-12">
      <h1 class="text-center">Finance App</h1>
      <div class="card mt-5 p-5">
        <div class="wrapper">
          <ul class="list-group"></ul>
        </div>
      </div>
      <div class="card mt-5 p-5">
        <form class="row form">
          <div class="col-auto">
            <label for="staticEmail2">Type</label>
            <select
              class="form-select"
              id="type"
              aria-label="Default select example"
            >
              <option value="invoice">Invoice</option>
              <option value="payment">Payment</option>
            </select>
          </div>
          <div class="col-auto">
            <label>To / From</label>
            <input type="text" class="form-control" id="tofrom" />
          </div>
          <div class="col-auto">
            <label>Details</label>
            <input type="text" class="form-control" id="details" />
          </div>
          <div class="col-auto">
            <label>Amount</label>
            <input type="number" class="form-control" id="amount" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
